<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Bem Vindo ao espaço!</h1>
        <p>Uma oportunidade de conhecer os cosmos.</p>
    </header>
    <main>
        <div class="container-msg">
            <h2>LOGIN</h2>
            <form action="" class="form-msg">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Nome" class="campo-form" required>

                <label for="email">Email</label>
                <input type="email" name="email" class="campo-form" placeholder="E-mail" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" placeholder="Envie uma mensagem para o espaço!"></textarea>

                <input type="submit" value="Enviar" id="submit-form">
            </form>
        </div>
        
        <div id="bg-galaxia"></div>
        
    </main>
    <footer class="footer">
        <p>Enzo Yuji Eto</p>
    </footer>
</body>
</html>
